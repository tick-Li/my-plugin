<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onepage-scroll</title>
	<link rel="stylesheet" href="onepage-scroll.css">
	<script src="jquery-1.9.1.js"></script>
	<script src="jquery.onepage-scroll.js"></script>
	<style>
		html,body{height: 100%;}
		section{height: 100%;}
		.page1{background: yellow;}
		.page2{background: red;}
		.page3{background: green;}
	</style>
</head>
<body>
	<div class="test">
		<section class="page1">
			一
		</section>
		<section class="page2">
			二
		</section>
		<section class="page3">
			三
		</section>
	</div>
	<script>
	    $(".test").onepage_scroll({
	        sectionContainer: "section", 	//page box
	        responsiveFallback: 100,		//scroll speed
	        loop: true						//yes or no back first page
	    });
	</script>
</body>
</html>
