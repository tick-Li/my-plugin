<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hover images big</title>
	<style>
		.img-tag{
			float: left;
			width: 144px;
			height: 90px;
			margin:30px;
		}
		.tag_item{
			width: 144px;
			height: 90px;
			position: relative;
			top: 0px;
			left: 0px;
			overflow: hidden;
		}
		.tag_item img{width:100%;height:100%;position: absolute;}
		.curr{
			z-index: 100;
			box-shadow: 0 0 5px #000;
			background: rgba(37, 37, 37, 0.65);
			background: #666 9;
		}
		/*.curr img{
			opacity: 1;
			filter: alpha(opacity = 100);
		}
		.not_curr{
			opacity: .5;
			filter: alpha(opacity = 45);
		}*/
	</style>
</head>
<body>
	<div class="img-tag">
		<div class="tag_item">
			<a href="https://github.com/tick-Li/my-plugin">
				<img src="images/400_1.jpg">
			</a>
		</div>
	</div>
	<div class="img-tag">
		<div class="tag_item">
			<a href="https://github.com/tick-Li/my-plugin">
				<img src="images/400_2.jpg">
			</a>
		</div>
	</div>
	<div class="img-tag">
		<div class="tag_item">
			<a href="https://github.com/tick-Li/my-plugin">
				<img src="images/400_3.jpg">
			</a>
		</div>
	</div>
	<script src="jquery-1.9.1.js"></script>
	<script>
		$(".tag_item").each(function(i, target){
		$(target).mouseenter(function(e){
			//stop current animation.
			$(target).stop();
			$(target).parent().addClass("curr");
			$(".tag_item").not($(target)).addClass("not_curr");
			$(target).find('img').animate({
				width: "192px",
				height: "141px",
				top: "-20px",
				left: "-24px"
			}, "normal");
		});
		$(target).mouseleave(function(e){
			//stop current animation.
			$(target).stop();
			$(target).parent().removeClass("curr");
			$(".tag_item").not(target).removeClass("not_curr");
			$(target).find('img').animate({
				width: "144px",
				height: "90px",
				top: "0",
				left: "0"
			}, "normal");
		});
	});
	</script>
</body>
</html>
